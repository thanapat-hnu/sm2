<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin: 10px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <table>
            <tr>
                <th>รหัสวิชา</th>
                <th>คะแนน (0-100)</th>
            </tr>
            <tr>
                <td>CSI101</td>
                <td><input type="number" id="score1" min="0" max="100"></td>
            </tr>
            <tr>
                <td>CSI102</td>
                <td><input type="number" id="score2" min="0" max="100"></td>
            </tr>
            <tr>
                <td>CSI203</td>
                <td><input type="number" id="score3" min="0" max="100"></td>
            </tr>
            <tr>
                <td>CSI204</td>
                <td><input type="number" id="score4" min="0" max="100"></td>
            </tr>
            <tr>
                <td>CSI305</td>
                <td><input type="number" id="score5" min="0" max="100"></td>
            </tr>
        </table>
        <button onclick="calculateGPA()">คำนวณเกรดเฉลี่ย</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateGPA() {
            let scores = [
                parseFloat(document.getElementById("score1").value),
                parseFloat(document.getElementById("score2").value),
                parseFloat(document.getElementById("score3").value),
                parseFloat(document.getElementById("score4").value),
                parseFloat(document.getElementById("score5").value)
            ];
            
            let credits = 3; // หน่วยกิตต่อวิชา
            let totalCredits = scores.length * credits;
            let totalGradePoints = 0;

            function getGradePoint(score) {
                if (score >= 80) return 4.0;  // A
                if (score >= 75) return 3.5;  // B+
                if (score >= 70) return 3.0;  // B
                if (score >= 65) return 2.5;  // C+
                if (score >= 60) return 2.0;  // C
                if (score >= 55) return 1.5;  // D+
                if (score >= 50) return 1.0;  // D
                return 0.0; // F
            }

            for (let i = 0; i < scores.length; i++) {
                if (isNaN(scores[i]) || scores[i] < 0 || scores[i] > 100) {
                    alert("กรุณากรอกคะแนนระหว่าง 0 - 100 ให้ครบทุกวิชา!");
                    return;
                }
                totalGradePoints += getGradePoint(scores[i]) * credits;
            }

            let gpa = totalGradePoints / totalCredits;
            document.getElementById("result").innerHTML = `GPA: ${gpa.toFixed(2)}`;
        }
    </script>
</body>
</html>
