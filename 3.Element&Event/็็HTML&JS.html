<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Color</title>
    <style>
      /* กำหนดสไตล์สำหรับหน้าเว็บ */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        transition: background-color 0.5s; /* เพิ่มการเปลี่ยนแปลงสีพื้นหลัง */
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #45a049; /* เมื่อเลื่อนเมาส์มาบนปุ่ม */
      }
    </style>
  </head>
  <body>
    <h1>Change Background Color</h1>
    <p>Click the button to change the background color of the page.</p>

    <!-- ปุ่มที่เมื่อคลิกแล้วจะเปลี่ยนสีพื้นหลัง -->
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <script>
      // ฟังก์ชันในการเปลี่ยนสีพื้นหลัง
      function changeBackgroundColor() {
        // สร้างสีสุ่ม
        const colors = ['#FF6347', '#3CB371', '#87CEFA', '#FFD700', '#D2691E', '#8A2BE2'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];

        // เปลี่ยนสีพื้นหลัง
        document.body.style.backgroundColor = randomColor;
      }
    </script>
  </body>
</html>
