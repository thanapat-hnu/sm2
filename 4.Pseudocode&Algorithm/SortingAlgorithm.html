<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <h3>Bubble Sort: การเรียงลำดับข้อมูลแบบ Bubble Sort</h3>
    
    <button onclick="runBubbleSort()">เรียงลำดับข้อมูล</button>
    <p id="beforeSort"></p>
    <p id="afterSort"></p>

    <script>
        // ฟังก์ชัน Bubble Sort
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        // สุ่มตัวเลขและเรียงลำดับ
        function runBubbleSort() {
            let arr = [];
            for (let i = 0; i < 100; i++) {
                arr.push(Math.floor(Math.random() * 1000));  // สุ่มตัวเลขระหว่าง 0 ถึง 999
            }

            // แสดงข้อมูลก่อนเรียงลำดับ
            document.getElementById("beforeSort").innerHTML = "ก่อนเรียงลำดับ: " + arr.join(", ");

            // เรียงลำดับ
            let sortedArr = bubbleSort(arr);

            // แสดงข้อมูลหลังเรียงลำดับ
            document.getElementById("afterSort").innerHTML = "หลังเรียงลำดับ: " + sortedArr.join(", ");
        }
    </script>
</body>
</html>
