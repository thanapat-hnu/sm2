<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging & Exception Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <h1>Debugging & Exception Handling</h1>
    <button onclick="testDebugging()">Run Debugging Test</button>

    <script>
        function testDebugging() {
            try {
                let a = 10;
                let b = 0;
                console.log("a:", a, "b:", b); 
                
                debugger; // หยุดโค้ดตรงนี้เมื่อใช้ DevTools
                
                let result = a / b; 
                console.log("Result:", result);
                
                let obj = null;
                console.log(obj.name); 

            } catch (error) {
                console.error("เกิดข้อผิดพลาด:", error.message);
            } finally {
                console.log("จบการทำงานของฟังก์ชัน testDebugging");
            }
        }
    </script>
</body>
</html>
