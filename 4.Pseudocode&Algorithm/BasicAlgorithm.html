<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณพื้นที่วงกลม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>คำนวณพื้นที่วงกลม</h2>
    <label for="radius">ป้อนค่ารัศมี:</label>
    <input type="number" id="radius" placeholder="ป้อนค่ารัศมี">
    <button onclick="calculateArea()">คำนวณ</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            let radius = document.getElementById("radius").value; // รับค่ารัศมีจาก input
            radius = parseFloat(radius); // แปลงเป็นตัวเลข
            if (isNaN(radius) || radius <= 0) {
                document.getElementById("result").innerText = "⚠ กรุณาป้อนค่ารัศมีที่ถูกต้อง";
                return;
            }
            let area = Math.PI * Math.pow(radius, 2); // คำนวณพื้นที่วงกลม
            document.getElementById("result").innerText = `พื้นที่ของวงกลมคือ: ${area.toFixed(2)}`; // แสดงผล
        }
    </script>
</body>
</html>
